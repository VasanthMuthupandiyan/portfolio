name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for GitHub Pages
        run: |
          # Production environment variables
          export NODE_ENV=production
          export GITHUB_REPOSITORY=${{ github.repository }}
          export CI=true
          export GITHUB_ACTIONS=true

          # Since CNAME file exists (custom domain), always use base '/'
          export VITE_BASE_URL=/
          echo "üåê Building for custom domain with base '/'"

          npm run build

          echo "üìÅ Build contents:"
          ls -la dist/
          
          # Copy CNAME to dist folder for custom domain
          if [ -f CNAME ]; then
            cp CNAME dist/
            echo "‚úÖ CNAME file copied to dist/"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4